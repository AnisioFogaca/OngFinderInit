<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Página de Inscrição de ong</title>
  <link rel="stylesheet" type="text/css" href="styles.css" media="screen" />
</head>
<body>
  <header>
    <h1>Formulário de Inscrição</h1>
  </header>
  
  <section>
    <fieldset>
    <form>
      <div>
        <label for="nome">Nome da ONG:</label>
        <input type="text" id="nome" name="nome" required>
      </div>
      <br>
      <div>
        <label for="missão">Missão:</label>
        <input type="text" id="Missão" name="Missão">
      </div>
      <br>
      <div>
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <br>
      <div>
        <label for="cnpj">CNPJ:</label>
        <input type="CNPJ" id="CNPJ" name="CNPJ" required>
      </div>
      <br>
      Breve Descrição do trabalho da ONG
      <br>
    <textarea rows="4" cols="50" id="texto-longo"></textarea>
      <br>
      <br>
      <div>
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required>
      </div>
      <br>
      <div>
        <label for="confirmar-senha">Confirmar Senha:</label>
        <input type="password" id="confirmar-senha" name="confirmar-senha" required>
      </div>
    </fieldset>
      <br>
      <div>
        <input type="submit" value="Cadastre-se">
      </div>
    </form>
  </section>
  
  <footer>
    <p>Já tem uma conta? <a href="login.html">Faça login</a></p>
  </footer>
</body>
</html>
