<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Página de Inscrição de ONG</title>
  <link rel="stylesheet" type="text/css" href="styles.css" media="screen" />
  <script>
   function salvarPessoa(){
    alert("Cadastro realizado com sucesso!");
    var valornome = document.getElementById("nome").value;

    // Pega a lista já cadastrada, se não houver, vira um array vazio
var ongs = JSON.parse(localStorage.getItem("ongs") || "[]");

// Adiciona ONG ao cadastro
ongs.push({nome: valornome});

// Armazena a lista atualizada
localStorage.setItem("ongs", JSON.stringify(ongs));

// Exibe a lista no console para fins de teste
console.log(localStorage.getItem("ongs"));

}
</script>

</head>
<body>
  <div class="page">
    <section>
      <br>
      <br>
      <fieldset>
        <br>
        <br>
        <div class="centralizado">
          <a href="landingPage.html"> <img id="logotype" src="images\ongfinderlogo.png" alt="logo do site"> </a>
        </div>
        <h1>Formulário de Inscrição</h1>
        <form>
          <div>
            <label for="nome">Nome da ONG:</label>
            <br>
            <input type="text" class="meu-input" id="nome" name="nome" required>
          </div>
          <br>
          <div>
            <label for="missão">Missão:</label>
            <br>
            <input type="text" class="meu-input" id="missão" name="missão">
          </div>
          <br>
          <div>
            <label for="email">E-mail:</label>
            <br>
            <input type="email" class="meu-input" id="email" name="email" required>
          </div>
          <br>
          <div>
            <label for="cnpj">CNPJ:</label>
            <br>
            <input type="text" class="meu-input" id="cnpj" name="cnpj" required>
          </div>
          <br>
          <div>
            Breve descrição do trabalho da ONG:
            <br>
            <textarea class="meu-input" style="background-color:rgba(18, 135, 186, 0.2)" id="texto-longo" rows="5" cols="4"></textarea>
          </div>
          <br>
          <div>
            <label for="senha">Senha:</label>
            <br>
            <input type="password" class="meu-input" id="senha" name="senha" required>
          </div>
          <br>
          <div>
            <label for="confirmar-senha">Confirmar Senha:</label>
            <br>
            <input type="password" class="meu-input" id="confirmar-senha" name="confirmar-senha" required>
          </div>
          <div class="centralizado">
            <br>
            <input type="button" onclick="salvarPessoa()" style="background-color:rgba(18, 135, 186, 0.2)" value="Cadastre-se">
          </div>
        </form>
      </fieldset>
      <br>
    </section>
    <footer>
      <div class="sobre">
        <button onclick="window.location.href = 'landingPage.html'">Ir para a página inicial</button>
    </div></body></html>
