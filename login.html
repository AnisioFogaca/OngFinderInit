<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Página de Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Faça Login</h1>
  </header>
  
  <section>
    <form>
      <fieldset>
      <div>
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <br>
      <div>
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required>
      </div>
      </fieldset>
      <div>
        <input type="submit" value="Entrar">
      </div>
    </form>
  </section>
  
  <footer>
    <p>Ainda não tem uma conta? <a href="Inscrição.html">Cadastre-se</a></p>
    <p>Esqueceu a senha? <a href="recuperarsenha.html">Clique aqui!</a></p>
    <br>
    <p>Sou uma ONG <a href="Inscrição_ong.html">Cadastre sua ong aqui!</a></p>
  </footer>
</body>
</html>
